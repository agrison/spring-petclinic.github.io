{% assign documents = (site.pages | where_exp: "page", "page.url contains '/docs'" | sort: 'weight') %}

<ul class="docs-menu-project">
{% for document in documents %}
  <li{% if document.indent == true %} class="indent"{% endif %}>
    <a {% if document.url == page.url %}class="active" {% endif %}href="{{ document.url }}" title="{{ document.path }}">{{ document.title }}</a>
  </li>
{% endfor %}
</ul>
